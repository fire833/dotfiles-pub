[module/mem]
type = internal/memory
interval = 5
warn-percentage = 90
format = <label>

label = %gb_used%/%gb_free%

ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = "CPU "
format-padding = 1

[module/time]
type = custom/script
interval = 1
exec = date '+%d/%m/%Y %H:%M:%S'
; format-prefix = "⌛ "
format-padding = 1

[module/pacman]
type = custom/script
interval = 1800
exec = bash -c "polypacman"
format-padding = 1

[module/weather]
type = custom/script
interval = 300
exec = bash -c "polyweather"
format-padding = 1

[module/batt]
type= internal/battery
; format-prefix = "BAT "
internal = 30

[module/wrkspc]
type = internal/xworkspaces
enable-click = true
enable-scroll = true
reverse-scroll = true

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true

[module/ethernet]
type = internal/network
interface-type = wired
interface = enp0s31f6
interval = 2.5

[module/wifi]
type = internal/network
interface-type = wireless
interface = wlp4s0
interval = 2.5

[module/tray]
type = internal/tray
tray-spacing = 3px
; tray-size = 60%
